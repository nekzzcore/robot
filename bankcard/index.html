<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма банковской карты</title>
    
</head>
<body>

<h2>Заполните информацию о банковской карте</h2>

<div class="container">
    <div class="form-container">
        <form id="cardForm">
            <div class="form-group">
                <label for="bankName">Название банка:</label>
                <input type="text" id="bankName" name="bankName" required>
            </div>
            <div class="form-group">
                <label for="paymentSystem">Тип платежной системы:</label>
                <select id="paymentSystem" name="paymentSystem" required>
                    <option value="">Выберите...</option>
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="Mir">Мир</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardNumber">Номер карты (16 цифр):</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" required>
            </div>
            <div class="form-group">
                <label for="cardHolder">Имя держателя карты:</label>
                <input type="text" id="cardHolder" name="cardHolder" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Месяц и год окончания карты:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/ГГ" pattern="[0-9]{2}/[0-9]{2}" required>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="card-preview">
        <h3>Предпросмотр карты</h3>
        <div id="bankLogo">Лого банка</div>
        <div id="paymentSystemLogo">Лого платежной системы</div>
        <div id="cardNumberPreview">0000 0000 0000 0000</div>
        <div id="cardHolderPreview">Имя держателя</div>
        <div id="expiryDatePreview">MM/ГГ</div>
    </div>
</div>

<table id="cardTable">
    <thead>
    <tr>
        <th>Название банка</th>
        <th>Тип платежной системы</th>
        <th>Номер карты</th>
        <th>Имя держателя</th>
        <th>Срок действия</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
