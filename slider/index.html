<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдеры</title>
    
</head>
<body>

<div class="slider-container">
    <label>Track</label>
    <input type="range" min="0" max="100" value="50" class="slider-track">
    <div class="slider-intervals">
        <span>0</span>
        <span>20</span>
        <span>40</span>
        <span>60</span>
        <span>80</span>
        <span>100</span>
    </div>
</div>

<div class="slider-container">
    <label>Divisor</label>
    <input type="range" min="0" max="100" value="50" class="slider-divisor">
    <div class="slider-intervals">
        <span>0</span>
        <span>20</span>
        <span>40</span>
        <span>60</span>
        <span>80</span>
        <span>100</span>
    </div>
</div>

<div class="slider-container">
    <label>Thumb</label>
    <input type="range" min="0" max="100" value="50" class="slider-thumb">
    <div class="slider-intervals">
        <span>0</span>
        <span>20</span>
        <span>40</span>
        <span>60</span>
        <span>80</span>
        <span>100</span>
    </div>
</div>

<div class="slider-container">
    <label>Tick</label>
    <input type="range" min="0" max="100" value="50" class="slider-tick">
    <div class="slider-intervals">
        <span>0</span>
        <span>20</span>
        <span>40</span>
        <span>60</span>
        <span>80</span>
        <span>100</span>
    </div>
</div>

</body>
</html>
